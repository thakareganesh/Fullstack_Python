<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Registration Form</title>
</head>
<body>
  <h2>New User Registration Form</h2>
  <table border="0">
    <form action="#" method="#">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="uname" placeholder="Enter your name" required></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="pass" placeholder="Enter your password" required></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="email" name="mail" placeholder="eg: abc@gmail.com" required></td>
        </tr>
        <tr>
            <td>Gender: <input</td>
            <td><input type="radio" value="Male" name="gender">Male
                <input type="radio" value="Female" name="gender">Female
            </td>
        </tr>
        <tr>
            <td>Mobile Number:</td>
            <td><input type="tel" value="mobile" placeholder="eg:7887936153 "></td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><input type="text" name="uaddress"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Register">
            <input type="reset" value="Reset"></td>
        </tr>
    </form>
  </table>
</body>
</html>
